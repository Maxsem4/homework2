    <title>Contact</title>

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand text-white" href="#">Max Semegen</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">

            </li>
    </div>
</nav>
<div class="container">

    <body>
        <div class="row ml-auto pt-5">
            <div class="col-sm-fluid col-md-fluid col-lg-8">
                <div class="card w-60">
                    <div class="card-body">
                        <h3 class="card-title border-bottom">Contact</h3>
                    </div>
                    <form>
                        <div class="form-group px-2">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="John Smith">
                        </div>
                        <div class="form-group px-2">
                            <label for="inputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Example@gmail.com">
                        </div>
                        <div class="form-group px-2">
                            <label for="inputMessage">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="p-2">
                            <button type="submit" class="btn text-white">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </body>
</div>
